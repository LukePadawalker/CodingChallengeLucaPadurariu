<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   
  <div id="background">
    <!-- Elemento <center> per centrare il contenuto -->
    <center>
        <header>
            <!-- Immagine del logo -->
            <img src="logo.png" id="logo">
            <!-- Titolo principale della pagina -->
            <h1>Taking Booleaners from A to B</h1>
        </header>
        
        <nav>
            <!-- Pulsanti di navigazione -->
            <input type="button" value="Prenota">
            <input type="button" value="Termina prenotazione">
            <input type="button" value="Accendi luci">
        </nav>
    </center>
    <br>

    <!-- Contenuto principale della pagina -->
    <main>
        <!--Info Monopattino 1 -->
        <section>
            <!-- Casella di controllo (checkbox) -->
            <input type="checkbox">
            <!-- Testo descrittivo del monopattino 1 -->
            <span>Monopattino Gino22</span>
            <!-- Indicazione del luogo del monopattino 1 -->
            <p>↦Via Guadalametri - a 220 metri da te</p>
            <!-- Etichetta "Stato carica" -->
            <p>Stato carica:</p>
            <!-- Rettangolo per visualizzare il livello di carica della batteria del monopattino 1 -->
            <canvas id="batteria1"></canvas>
        </section>

        <!--Info Monopattino 2-->
        <section>
            <!-- Casella di controllo (checkbox) -->
            <input type="checkbox">
            <!-- Testo descrittivo del monopattino 2 -->
            <span>Monopattino Mike24</span>
            <!-- Indicazione del luogo del monopattino 2 -->
            <p>↦Via Ricciardoni - a 420 metri da te</p>
            <!-- Etichetta "Stato carica" -->
            <p>Stato carica:</p>
            <!-- Rettangolo per visualizzare il livello di carica della batteria del monopattino 2 -->
            <canvas id="batteria2"></canvas>
        </section>

        <!--Info Monopattino 3-->
        <section>
            <!-- Casella di controllo (checkbox) -->
            <input type="checkbox">
            <!-- Testo descrittivo del monopattino 3 -->
            <span>Monopattino Fede154</span>
            <!-- Indicazione del luogo del monopattino 3 -->
            <p>↦Via Mentarini - a 490 metri da te</p>
            <!-- Etichetta "Stato carica" -->
            <p>Stato carica:</p>
            <!-- Rettangolo per visualizzare il livello di carica della batteria del monopattino 3 -->
            <canvas id="batteria3"></canvas>
        </section>
    </main>

</div>

</body>
</html>
